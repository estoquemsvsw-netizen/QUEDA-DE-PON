<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aviso de Falha Massiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }
    .container {
      background: #1f1f1f;
      padding: 25px;
      border-radius: 12px;
      width: 420px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff5555;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #ddd;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: #fff;
      font-size: 14px;
    }
    input:focus {
      outline: 2px solid #ff5555;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #ff5555;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #cc4444;
    }
    pre {
      background: #0d0d0d;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.4em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gerador de Aviso</h2>

    <label for="transmissor">📡 Transmissor:</label>
    <input type="text" id="transmissor">

    <label for="ponid">🔌 PON ID:</label>
    <input type="text" id="ponid">

    <label for="queda">🕒 Horário da Queda:</label>
    <input type="datetime-local" id="queda">

    <label for="olt">🖥️ OLT:</label>
    <input type="text" id="olt">

    <label for="clientes">👥 Clientes Afetados:</label>
    <input type="number" id="clientes">

    <button onclick="gerarAviso()">Gerar Aviso</button>

    <pre id="saida"></pre>
  </div>

  <script>
    function gerarAviso() {
      const texto = `
🚨 FALHA MASSIVA DETECTADA 🚨

📡 Transmissor: ${document.getElementById('transmissor').value}
🔌 PON ID: ${document.getElementById('ponid').value}
🕒 Horário da Queda: ${document.getElementById('queda').value}
🖥️ OLT: ${document.getElementById('olt').value}
👥 Clientes Afetados: ${document.getElementById('clientes').value}

🔎 Equipe técnica acionada.
      `;
      document.getElementById('saida').textContent = texto;
    }
  </script>
</body>
</html>
