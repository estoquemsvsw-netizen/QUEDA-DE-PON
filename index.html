<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Aviso de Falha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
        }
        .container {
            background: #1f1f1f;
            padding: 25px;
            border-radius: 12px;
            width: 420px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff5555;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #ddd;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: none;
            border-radius: 6px;
            background: #2a2a2a;
            color: #fff;
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: 2px solid #ff5555;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background: #ff5555;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #cc4444;
        }
        pre {
            background: #0d0d0d;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.4em;
        }
    </style>
</head>
