<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Comunicado de Falha</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    padding: 40px;
}
.container {
    background: #1e1e1e;
    padding: 25px;
    border-radius: 10px;
    width: 460px;
    box-shadow: 0 4px 12px rgba(0,0,0,.6);
}
h2 {
    text-align: center;
    color: #cfd8dc;
    margin-bottom: 20px;
    letter-spacing: 1px;
}
label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
    color: #b0bec5;
}
input, select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: none;
    background: #2a2a2a;
    color: #fff;
}
button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background: #37474f;
    color: #fff;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
button:hover {
    background: #455a64;
}
pre {
    background: #0f0f0f;
    margin-top: 20px;
    padding: 15px;
    border-radius: 8px;
    border-left: 4px solid #455a64;
    white-space: pre-wrap;
    line-height: 1.5em;
}
</style>
</head>

<body>
<div class="container">

<h2>COMUNICADO DE FALHA</h2>

<label>Transmissor</label>
<select id="transmissor">
    <option value="">-- Selecione --</option>
    <option>ZTE_NASSER_WIFI</option>
    <option>ZTE_CAIÇARA_67</option>
    <option>ZTE_TIJUCA_FLEXTEL</option>
    <option>ZTE_STA_EMILIA_FLEXTEL</option>
    <option>ZTE_INAPOLIS_FLEXTEL</option>
    <option>ZTE_NCG_WIFI</option>
    <option>ZTE_AEROPORTO_FLEXTEL</option>
    <option>ZTE_STO_AMARO_FLEXTEL</option>
    <option>HWEI_RITA_VIEIRA_CONNECT</option>
    <option>HWEI_DHAMMA_CONNECT</option>
    <option>HWEI_CAMPO_NOBRE_JPNET</option>
    <option>FHTT_JARAGUARI_FLEXTEL</option>
    <option>FHTT_BANDEIRANTES_FLEXTEL</option>
    <option>ZTE_SGO_FLEXTEL</option>
    <option>ZTE_RIO_VERDE_FLEXTEL</option>
    <option>FHTT_COXIM_FLEXTEL</option>
    <option>ZTE_SONORA_FLEXTEL</option>
    <option>HWEI_RIONEGRO_FLEXTEL</option>
    <option>HWEI_HOR_TOPNET</option>
    <option>HWEI_GND_TOPNET</option>
    <option>HWEI_SE_TOPNET</option>
    <option>HWEI_CENTRAL_VIBE</option>
    <option>HWEI_CARIOCA_VIBE</option>
    <option>HWEI_ROCHEDO_VIBE</option>
    <option>HWEI_SID_FLEXTEL</option>
    <option>HWEI_NOROESTE_VIBE</option>
    <option>HWEI_CORGUINHO_VIBE</option>
    <option>ZTE_ALCINOPOLIS_FLEXTEL</option>
    <option>ZTE_FIGUEIRAO_FIBRAPLUS</option>
    <option>VSOL_NOVAESPERANCA_FLEXTEL</option>
</select>

<label>PON</label>
<input type="text" id="pon" placeholder="Ex: 2/4">

<label>Data da ocorrência</label>
<input type="date" id="data">

<label>Queda</label>
<input type="text" id="queda" placeholder="Ex: 00h00min00sec">

<label>Clientes afetados</label>
<input type="number" id="clientes">

<label>Previsão de normalização</label>
<input type="text" id="prazo" placeholder="Ex: até 6 horas">

<button onclick="gerarAviso()">Gerar Comunicado</button>

<pre id="saida"></pre>

</div>

<script>
function gerarAviso() {

    const transmissor = document.getElementById('transmissor').value;
    const pon = document.getElementById('pon').value;
    const queda = document.getElementById('queda').value || '00h00min00sec';
    const clientes = document.getElementById('clientes').value;
    const prazo = document.getElementById('prazo').value || 'Sem previsão';

    const agora = new Date();
    const geradoEm = agora.toLocaleString('pt-BR');

    const texto = `
⚠️ FALHA ⚠️

Transmissor: ${transmissor}
PON: ${pon}
Queda: ${queda}
Clientes afetados: ${clientes}

Previsão de normalização: ${prazo}

    `.trim();

    document.getElementById('saida').textContent = texto;
}
</script>

</body>
</html>
