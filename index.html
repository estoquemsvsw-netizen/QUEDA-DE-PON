<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Gerador de Aviso</title>
    <style>
        body {

            padding: 40px;
        }
        .container {
            background: #1e1e1e;

            margin-bottom: 20px;
            color: #cfd8dc;

        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #b0bec5;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: none;
            border-radius: 6px;
            background: #2a2a2a;
            color: #ffffff;
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: 2px solid #546e7a;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background: #37474f;
            border: none;
            color: #ffffff;
            font-size: 15px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background: #455a64;
        }
        pre {
            background: #0f0f0f;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5em;
            border-left: 4px solid #455a64;
        }
    </style>
</head>
